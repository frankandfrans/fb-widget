
<!DOCTYPE html>
<html>
<head>
  <title>Frank & Fran's Fishing Report</title>
  <style>
    body { background: #eef4fa; font-family: Arial; margin: 0; padding: 0; }
    h1 { text-align: center; padding: 20px; color: #002D62; }
    .content { display: flex; justify-content: center; align-items: center; height: 80vh; }
    .text { font-size: 2rem; color: #444; }
  </style>
</head>
<body>
  <h1>Frank & Fran's Fishing Report</h1>
  <div class="content">
    <div class="text" id="status">Loading...</div>
  </div>

  <script>
    fetch('/api/posts')
      .then(res => res.json())
      .then(data => {
        if (!data.length) {
          document.getElementById('status').innerText = "No fishing report found.";
          return;
        }
        const post = data[0];
        document.getElementById('status').innerText = post.text;
      })
      .catch(() => {
        document.getElementById('status').innerText = "Failed to load posts. Please refresh.";
      });
  </script>
</body>
</html>
