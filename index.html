
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frank & Fran's Fishing Report</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #eef2f5;
            display: flex;
            height: 100vh;
            color: #0d2149;
        }
        .left, .right {
            padding: 40px;
            box-sizing: border-box;
        }
        .left {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .header {
            font-size: 72px;
            font-weight: 900;
            margin-bottom: 40px;
        }
        .post {
            font-weight: 700;
            font-size: 64px;
            line-height: 1.2;
        }
        .right {
            width: 50%;
            background-color: #dcdcdc;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .right img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="left">
        <div class="header">Frank & Fran's Fishing Report</div>
        <div class="post" id="postText">
            Loading...
        </div>
    </div>
    <div class="right">
        <img src="" alt="Fishing Photo" id="postImage">
    </div>

<script>
// Fetch post from backend (simulate here for demo)
document.addEventListener("DOMContentLoaded", () => {
    // Simulated fetch
    const postText = "FRANK & FRAN'S HATTERAS ISLAND FISHING REPORT - 5/2/2025\nIt has been beautiful but windy here on the island today, making fishing conditions a little harder. We had reports of bluefish in Buxton and a couple of sheepshead caught in Hatteras. Curtis with the 8 lb 15 oz citation sheepshead. It was caught on a Psycho's Surf Fishing Jumbo legs & eggs rig on ramp 55. Way to go Curtis!! We got in a fresh load of mullet and we are stocked and ready to go for the weekend! #hookedonfandf #fishingreport";
    const postImage = "https://via.placeholder.com/400x400.png?text=Fishing+Photo";

    document.getElementById('postText').innerText = postText;
    document.getElementById('postImage').src = postImage;

    fitTextToContainer(document.getElementById('postText'));
});

function fitTextToContainer(element) {
    let parentHeight = element.parentElement.offsetHeight;
    let textHeight = element.scrollHeight;
    let fontSize = parseInt(window.getComputedStyle(element).fontSize);

    while (textHeight > parentHeight && fontSize > 12) {
        fontSize -= 2;
        element.style.fontSize = fontSize + "px";
        textHeight = element.scrollHeight;
    }
}
</script>
</body>
</html>
