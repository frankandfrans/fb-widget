<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>#hookedonfandf Live Widget</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    .text-panel {
      width: 40%;
      padding: 40px;
      font-size: 2.5rem;
      line-height: 1.4;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
    }
    .image-panel {
      width: 60%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .image-panel img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .image-panel img.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="text-panel" id="postText">Loading...</div>
  <div class="image-panel" id="imagePanel"></div>

  <script>
    const postTextDiv = document.getElementById("postText");
    const imagePanel = document.getElementById("imagePanel");

    async function loadData() {
      const res = await fetch("/fb-posts");
      const data = await res.json();
      const images = [];

      data.forEach(post => {
        post.images.forEach(src => {
          images.push({ src, text: post.text });
        });
      });

      if (images.length === 0) {
        postTextDiv.textContent = "No #hookedonfandf posts with images found.";
        return;
      }

      images.forEach((imgObj, i) => {
        const img = document.createElement("img");
        img.src = imgObj.src;
        if (i === 0) img.classList.add("active");
        imagePanel.appendChild(img);
      });

      let current = 0;
      const imageEls = document.querySelectorAll(".image-panel img");

      function rotate() {
        imageEls[current].classList.remove("active");
        current = (current + 1) % imageEls.length;
        imageEls[current].classList.add("active");
        postTextDiv.textContent = images[current].text;
      }

      postTextDiv.textContent = images[0].text;
      setInterval(rotate, 8000);
    }

    loadData();
  </script>
</body>
</html>
